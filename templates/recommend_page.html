<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white;
        padding-top: 15px;
        font-family: "Times New Roman";
        font-size:50px;
        }
    .text-black{
        font-size: 18px;
        font-family: "Times New Roman";
        }
    .navbar-nav{
        font-family: "Times New Roman";
        font-size:20px;
        }
    .navbar-brand{
        font-family: "Times New Roman";
        font-size:35px;
        }
</style>


<body style="background-color:black">

    <nav class="navbar navbar-expand-lg" style="background-color:pink">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Book Recommender</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="/">Home</a>
        <a class="nav-link" href="/recommend_page">Recommend</a>
      </div>
    </div>
  </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-white">Recommended Books</h1>
            <form action="/recommend_books" method="post">
                <div>
                    <input name="user_input" type="text" class="form-control">
                </div>
                <br>
                <div>
                    <input type="submit" class="btn btn-lg btn-warning">
                </div>
            </form>
        </div>

        {% if data %}
            {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" width="250" height="250" src="{{i[2]}}">
                            <h6 class="text-black">{{i[0]}}</h6>
                            <h6 class="text-black">{{i[1]}}</h6>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}


    </div>
</div>

</body>
</html>
