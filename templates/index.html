<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white;
        padding-top: 15px;
        font-family: "Times New Roman";
        font-size:50px;
        }
    .text-black{
        font-size: 18px;
        font-family: "Times New Roman";
        }
    .navbar-nav{
        font-family: "Times New Roman";
        font-size:20px;
        }
    .navbar-brand{
        font-family: "Times New Roman";
        font-size:35px;
        }
</style>


<body style="background-color:black">

    <nav class="navbar navbar-expand-lg" style="background-color:pink">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Book Recommender</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
          <a class="nav-link" href="/recommend_page">Recommend</a>
      </div>
    </div>
  </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-white">Top 20 Books</h1>
        </div>

        {% for i in range(book_name|length) %}
            <div class="col-md-3" style="margin-top:50px">
                 <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" width="250" height="250" src="{{ image[i] }}">
                        <h6 class="text-black">{{ book_name[i] }}</h6>
                        <h6 class="text-black">Author - {{ author[i] }}</h6>
                        <h6 class="text-black">Votes - {{ votes[i] }}</h6>
                        <h6 class="text-black">Rating - {{ rounded_ratings[i] }}</h6>
                    </div>
                 </div>
            </div>
        {% endfor %}

    </div>
</div>

</body>
</html>
